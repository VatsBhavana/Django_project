{% extends "myapp/index.html" %}    

{% block content %}
<section class="content home">
            <div class="block-header">
                <div class="row">
                    <div class="col-lg-5 col-md-5 col-sm-12">
                        <h2>Add Company <small class="text-muted">Welcome to LearnHub</small></h2>
                    </div>            
                    <div class="col-lg-7 col-md-7 col-sm-12 text-right">
                        
                        
                        
                        <ul class="breadcrumb float-md-right">
                            <li class="breadcrumb-item"><a href="..\dashboard\index.html"><i class="zmdi zmdi-home"></i> LearnHub</a></li>
                                                            <li class="breadcrumb-item">Company</li>
                                                                                        <li class="breadcrumb-item active">Add Company</li>
                                                    </ul>
                    </div>
                </div>
            </div> 
            <div class="container-fluid">                
                
<div class="row clearfix">
    <div class="col-lg-12 col-md-12 col-sm-12">
        {% if s_msg %}
        <div class="alert alert-success" role="alert">
            {{s_msg}}
        </div>
        {% endif %}

        {% if e_msg %}
        <div class="alert alert-denger" role="alert">
            {{e_msg}}
        </div>
        {% endif %}
        
        <div class="card">
            <div class="header">
                <!-- <h2><strong>Add</strong> course<small>Description text here...</small> </h2>
                <ul class="header-dropdown">                            
                    <li class="remove">
                        <a role="button" class="boxs-close"><i class="zmdi zmdi-close"></i></a>
                    </li>
                </ul> -->
            </div>
            <form method="post" action="{% url 'add-company' %}" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="body">
                    <div class="row clearfix">
                        <div class="col-sm-12">
                         <div class="form-group">
                            <!-- <input type="text" class="form-control" placeholder="choose category" name="category" list="course_category_list">
                            <datalist id="course_category_list"> -->
                                {% for c in call %}
                                    <option value="{{c.comapny_name}}">
                                {% endfor %}
                            </datalist>
                         </div>
                       </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="company Name" name="company_name">
                            </div>
                        </div>
                        
                    </div>
                    <div class="row clearfix">
                        <div class="col-sm-4">
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="company address" name="company_address">
                            </div>
                        </div>
                        <div class="row clearfix">
                            <div class="col-sm-4">
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="company email" name="company_email">
                                </div>
                            </div>
                            <div class="col-sm-4">
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="contact_no" name="contact_no">
                                </div>
                            </div>
                            <div class="col-sm-4">
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="Website" name="company_website">
                                </div>
                            </div>
                            
                        </div>
                        
                        </div>
                    </div>
                    <br><br>
                    
                    <br><br>
                    <div class="row clearfix">
                        <div class="col-sm-12">
                            <div class="form-group">
                                &nbsp;&nbsp;&nbsp; Upload logo :
                                <input type="file" class="form-control" name="company_pic">
                            </div>
                        </div>
                    </div>
                    <hr>
                    <div class="row clearfix">
                        <div class="col-sm-12">
                            <div class="form-group">
                                <textarea class="form-control" placeholder="type company discription here......." name="company_discription"></textarea>
                            </div>
                        </div> 
                    </div>
                    <div class="row clearfix">
                
                        <div class="col-sm-12">
                            <input type="submit" class="btn btn-primary btn-round" value="submit">
                            <button type="submit" class="btn btn-default btn-round btn-simple">Cancel</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

            </div>
        </section>
        {% endblock %}
